<div class="github-username-input">
  <div class="github-username-input__url-prefix">github.com/</div>
  <form class="github-username-input__form" ng-submit="$ctrl.onUsernameSelected()">
    <input type="text" required autofocus ng-model="$ctrl.username" class="github-username-input__url-input" />
    <input type="submit" class="github-username-input__url-submit" value="Show" />
  </form>
</div>
